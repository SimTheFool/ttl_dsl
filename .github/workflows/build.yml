name: Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0

    - uses: 'moonrepo/setup-toolchain@v0'
    - run: 'curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh'

    - run: 'moon ci :test'