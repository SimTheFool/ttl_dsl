  build_windows:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
          fetch-depth: 0

    - name: Rust setup
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: '. -> .cargo/.target'

    - name: Sync node version and setup cache
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'yarn'

    - run: 'yarn install'
    
    - uses: tauri-apps/tauri-action@v0.4.5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        projectPath: "./desk_docviewer"
        artifactPaths:
          - ".cargo\.target\release\bundle\msi\docviewer_0.1.0_x64_en-US.msi.zip"

    - run: 'ls .cargo/target'