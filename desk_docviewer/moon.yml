$schema: "https://moonrepo.dev/schemas/project.json"

tasks:
  install:
    command: "cargo install tauri-cli cargo-workspaces"
  dev:
    command: "cargo tauri dev"
    deps:
      - ~:install
  build:
    command: "cargo tauri build"
    deps:
      - ~:install
  bump:
    command:
      - "cd .. && cargo workspaces version --no-git-commit -y --force desk_docviewer"
    platform: 'system'
    options:
      cache: false